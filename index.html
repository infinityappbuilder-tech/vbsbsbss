<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium Player</title>

<style>

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
font-family:Arial;
}

.container{
background: rgba(255,255,255,0.05);
backdrop-filter: blur(20px);
padding:20px;
border-radius:20px;
box-shadow:0 20px 50px rgba(0,0,0,0.5);
width:700px;
}

.video-wrapper{
position:relative;
aspect-ratio:16/9;
border-radius:15px;
overflow:hidden;
}

iframe{
border:none;
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
}

.controls{
display:flex;
justify-content:center;
gap:20px;
margin-top:20px;
}

button{
border:none;
padding:12px 30px;
border-radius:30px;
font-size:16px;
cursor:pointer;
color:white;
background: linear-gradient(45deg,#00c6ff,#0072ff);
transition:0.3s;
}

button:hover{
transform:scale(1.1);
}

.stop{
background: linear-gradient(45deg,#ff416c,#ff4b2b);
}

.overlay{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
cursor:pointer;
}

</style>

</head>
<body>

<div class="container">

<div class="video-wrapper">

<iframe
id="player"
src="https://play.gumlet.io/embed/699f8f9eba6c1c14db24409c?preload=false&controls=false"
allow="autoplay; fullscreen">
</iframe>

<div class="overlay" onclick="playVideo()"></div>

</div>

<div class="controls">

<button onclick="playVideo()">Play</button>

<button class="stop" onclick="stopVideo()">Stop</button>

</div>

</div>

<script>

let iframe = document.getElementById("player");

function playVideo(){

iframe.src =
"https://play.gumlet.io/embed/699f8f9eba6c1c14db24409c?autoplay=true&controls=false";

}

function stopVideo(){

iframe.src =
"https://play.gumlet.io/embed/699f8f9eba6c1c14db24409c?autoplay=false&controls=false";

}

</script>

</body>
</html>
