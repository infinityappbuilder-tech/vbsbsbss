<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Full Featured Video Player</title>

<style>

body{
margin:0;
background:#000;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.player{
width:90%;
max-width:1000px;
aspect-ratio:16/9;
}

.player iframe{
width:100%;
height:100%;
border:none;
border-radius:12px;
}

</style>

</head>
<body>

<div class="player">

<iframe
loading="lazy"
title="Video player"
src="https://play.gumlet.io/embed/699f8f9eba6c1c14db24409c?controls=true"
allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture; fullscreen"
allowfullscreen>
</iframe>

</div>

</body>
</html>
let iframe = document.getElementById("player");

function playVideo(){

iframe.src =
"https://play.gumlet.io/embed/699f8f9eba6c1c14db24409c?autoplay=true&controls=false";

}

function stopVideo(){

iframe.src =
"https://play.gumlet.io/embed/699f8f9eba6c1c14db24409c?autoplay=false&controls=false";

}

</script>

</body>
</html>
